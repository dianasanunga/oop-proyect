<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice List</title>
    <style>
        table, th, td{
        border: 1px solid black;
        border-collapse:collapse;
        }

        th {
        padding: 10px;
        width: 150px;
        }

        tr:first-child {
        color:white;
        background: #add8e6;
        }

        tr {
          background-color: #70f58580;
        }

        tr:hover{
          box-shadow:0px 2px 0px rgba(0,0,0,0.5);
          cursor: pointer;
          }

        td {
          padding:10px;
        }
    </style>
</head>
<body>
<h2>List of Invoice</h2>
<br>
<table>
    <tr>
        <th>Serial</th>
        <th>InvoiceDate</th>
        <th>Branch</th>
        <th>Buyer</th>
        <th>Subtotal</th>
        <th>Tax</th>
        <th>Total</th>
        <th>Seller</th>
        <th>Pay</th>
    </tr>
    <tr th:each="i: ${invoice}">
        <th th:text="${i.serial}"></th>
        <th th:text="${i.invoiceDate}"></th>
        <th th:text="${i.branch}"></th>
        <th th:text="${i.buyer}"></th>
        <th th:text="${i.subtotal}"></th>
        <th th:text="${i.tax}"></th>
        <th th:text="${i.total}"></th>
        <th th:text="${i.seller}"></th>
        <th th:text="${i.pay}"></th>
    </tr>
    </table>

</body>
</html>
